name: Compile and Test on Commit
run-name: ${{ github.actor }} committed to the repository

on:
  push:
    branches:
      - '*'  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=src" >> $GITHUB_ENV

    - name: Compile the project
      run: python3 src/calculator.py 

    - name: Run tests
      run: pytest